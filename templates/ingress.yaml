{{- if .Values.ingress.enabled -}}
{{- $fullName := include "gitlabautodevops.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
{{- $namespaceDomain := .Values.service.namespaceDomain -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "gitlabautodevops.name" . }}
    helm.sh/chart: {{ include "gitlabautodevops.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ printf "%s.%s" . $namespaceDomain | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ printf "%s.%s" .url $namespaceDomain | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            backend:
              serviceName: {{ .serviceName }}
              servicePort: {{ .servicePort }}
        {{- end }}
  {{- end }}
{{- end }}
